<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pontuação de Jogo</title>
</head>
<body>
    <h2>Calculadora de Pontuação de Jogo</h2>

    <label for="pontuacao">Digite a pontuação:</label>
    <input type="number" id="pontuacao" name="pontuacao">
    <button onclick="calcularNivel()">Calcular Nível</button>

    <p id="resultado"></p>

    <script>
        function calcularNivel() {
            let pontuacao = parseInt(document.getElementById("pontuacao").value);
            let nivel;

            switch (true) {
                case (pontuacao >= 0 && pontuacao <= 199):
                    nivel = "Iniciante";
                    break;
                case (pontuacao >= 200 && pontuacao <= 499):
                    nivel = "Intermediário";
                    break;
                case (pontuacao >= 500 && pontuacao <= 999):
                    nivel = "Avançado";
                    break;
                case (pontuacao >= 1000):
                    nivel = "Mestre";
                    break;
                default:
                    nivel = "Pontuação inválida";
            }

            document.getElementById("resultado").innerText = "Nível: " + nivel;
        }
    </script>
</body>
</html>
